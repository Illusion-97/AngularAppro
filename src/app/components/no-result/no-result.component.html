<div *ngIf="data.length == 0 && !loading" aria-describedby="result"
     class="bg-white lg:w-3/4 w-full p-7 space-y-6 shadow-2xl ">
  <fa-icon [icon]="faWindowClose" class="text-6xl text-red-700 mb-4 "></fa-icon>
  <p class="text-xl text-gray-800 font-semibold" id="result">Nous n'avons trouvé aucun résultat pour votre recherche
    actuelle.</p>
  <p class="text-gray-600">{{description}}</p>

</div>
