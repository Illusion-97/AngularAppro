<div [ngClass]="{'isFavorite': isFavorite}"
     class="overflow-hidden flex flex-col border-2 rounded-sm shadow-lg hover:bg-gray-200  bg-white lg:h-[550px] h-[600px] relative">

  <div class="font-mono pt-2 px-3 text-xl mb-3 uppercase">{{formation.title}}</div>
  <div class="px-6 py-4 space-y-3 flex-grow min-h-0 flex flex-col justify-evenly">
    <p class="text-gray-900 text-base">Proposé par : <span
      class="text-red-700 font-bold">{{formation.trainingCenterName}}</span></p>
    <div class="flex-grow min-h-0 basis-1/2 flex flex-col pl-1 border-b-2 border-l-2">
      <h3 class="font-semibold text-lg">Programme:</h3>
      <div class="flex-grow min-h-0 overflow-y-auto">
        <div [innerHTML]="(formation.trainingProgram || 'Pas de programme.')"
             class="text-gray-900 text-base"></div>
      </div>
    </div>
    <div class="flex-grow min-h-0 basis-1/2 flex flex-col pl-1 border-t-2  border-l-2">
      <h3 class="font-semibold text-lg">Objectifs</h3>
      <div class="flex-grow min-h-0 overflow-y-auto">
      <p class="text-gray-900 min-h-0 text-base">{{formation.objectives}}</p>
      </div>
    </div>
    <div class="flex gap-3">
      <app-formation-card-chips [icon]="faClock" [value]="formation.duration"></app-formation-card-chips>
      <app-formation-card-chips [icon]="faMoneyBill" [value]="formation.price + ' €'"></app-formation-card-chips>
    </div>

  </div>
  <div class="flex justify-end pb-2 pe-3">
    <button (click)="goToUrl(formation.url)" class="mt-3 text-lg font-semibold text-red-700 hover:text-gray-900">
      Aller vers le site
      <fa-icon [icon]="faArrowRight" class="text-lg text-red-700"></fa-icon>
    </button>
  </div>

</div>
